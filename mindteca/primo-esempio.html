  <!-- favicon è l'icona che viene utilizzata dai browser per identificare l'applicativo web. Per generare le favicon:  https://realfavicongenerator.net/ -->

  <!-- "miodominio.com/img/favicon.ico" percorso assoluto -->

  <!-- href significa hypertext reference, rel sta per relativo a -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- h1, uno solo in pagina, per motivo SEO -->
  <h1>Titolo primario</h1>
  <h2>Titolo secondario</h2>
  <h3>Titolo tre</h3>
  <h4>Titolo h4</h4>
  <!-- tag a, è il tag per le ancore ovvero i collegamenti ipertestuali (target ammette "_self" oppure "_blank") -->
  <p>Ciao <strong>Mondo</strong>, questo è il <a href="https://creativemind.academy/"
      title="corso di full stack development" target="_blank">corso di <i>full stack</i> development</a>.<br />Siamo
    alla seconda lezione!</p>
  <span>Ciao sono Alessandro, l'insegnante del corso</span><span>Ciao sono Alessandro, l'insegnante del corso</span>
  <img src="img/library.jpg" alt="Libreria" width="800" height="300">
  <figure>
    <img src="img/book000001.jpg" alt="libro" width="300" height="150">
    <figcaption>Libro di Mindteca</figcaption>
  </figure>
  <div></div>

  <!-- il browser renderizza gli elementi secondo un ordine standard che parte dal pixel più in alto e a sinistra; gli elementi tag per loro natura si dividono fra: tag di blocco (block) e tag in linea (inline)  -->
  <!-- block tag: occupa il 100% della larghezza (quindi manda a capo o va capo); inline tag invece ha larghezza in base al suo contenuto -->
</body>
